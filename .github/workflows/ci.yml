name: Cypress Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Serverest using Docker
        run: docker run -d --name serverest -p 3000:3000 serverest/serverest:latest
  
      - name: Wait for Serverest to be ready
        run: |
          for i in {1..30}; do
            if curl --silent http://localhost:3000/health | grep "OK"; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server to be ready..."
            sleep 5
          done
          echo "Server failed to start in time."
          exit 1
          
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:dev
        env:
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}

      - name: Run API Test Login
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:api

      - name: Run API Test Produto
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:produto 

      - name: Stop ServeRest
        if: always()
        run: docker stop serverest

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            cypress/reports
            cypress/videos
            cypress/screenshots