name: Teste do github actions
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run API Tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:api  
        env:
          API_URL: https://serverest.dev

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:dev
        env:
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            cypress/reports
            cypress/videos
            cypress/screenshots