name: Cypress Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start ServeRest (local)
        run: |
          docker pull paulogoncalvesbh/serverest:latest
          docker run -d --name serverest -p 3000:3000 paulogoncalvesbh/serverest
          sleep 10  # Espera o servidor iniciar

      - name: Run API Tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:api  
        env:
          API_URL: http://localhost:3000

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cy:run:dev
        env:
          USUARIO: ${{ secrets.USUARIO }}
          SENHA: ${{ secrets.SENHA }}

      - name: Stop ServeRest
        if: always()
        run: docker stop serverest

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            cypress/reports
            cypress/videos
            cypress/screenshots